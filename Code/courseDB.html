                            <option value="ENEL">Electronic System Engineering</option>

                    </td>
                    <td class="filter">Facultys:
                        <select class="filter" size="1" name="faculty_filter">
                            <option value="all_fac">None</option>
                            <option value="Engineering">Engineering And Applied Science</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit"/>
